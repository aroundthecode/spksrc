language: python

cache:
  directories:
    - $HOME/.cache/pip
    - ${PWD}/packages/share/wheelhouse/

env:
  global:
    secure: 

services:
  - docker

before_install:
  - docker pull synocommunity/spksrc

script:
  - docker run -it -v ${PWD}:/spksrc -w /spksrc synocommunity/spksrc bash -c './run.sh'
  
